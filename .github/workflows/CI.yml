name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm, arm64]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install required libraries
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y -qq libasound2-dev libssl-dev libpulse-dev libdbus-1-dev portaudio19-dev pkg-config
          sudo apt install librust-alsa-sys-dev
          sudo apt install --reinstall libasound2-dev
          pkg-config --libs --cflags alsa
          echo "RUST_BACKTRACE=1" >> $GITHUB_ENV
      - name: find alsa.pc
        run: |
          find /usr -name alsa.pc

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          command: build
          sccache: 'true'
          args: --release --out dist --interpreter python${{ matrix.python-version }}
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
